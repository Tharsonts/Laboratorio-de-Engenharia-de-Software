<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Fatorial</title>
</head>
<body>
    <script>
	
        var num = parseInt(prompt("Digite um número inteiro POSITIVO:"));
        var fat = 1;

        if (num >= 0) 
		{
            for (var i = 1; i <= num; i++) 
			{
                fat *= i;
            }
            alert("O fatorial de " + num + " é " + fat);
        } 
		else 
		{
            alert("Por favor, digite um número inteiro positivo VÁLIDO!!!!.");
        }
		//gm
    </script>
</body>
</html>
