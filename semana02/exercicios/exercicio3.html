<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Palíndromo</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        input[type="text"] {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 3px solid #61dafb;
            border-radius: 10px;
            background-color: #20232a;
            color: #ffffff;
            margin-bottom: 20px;
            outline: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        input[type="text"]:focus {
            background-color: #3a3f47;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 3px solid #61dafb;
            border-radius: 10px;
            background-color: #20232a;
            color: #61dafb;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #61dafb;
            color: #20232a;
        }
    </style>
</head>
<body>

    <h1>Teste de Palíndromo</h1>
    <input type="text" id="frase" placeholder="Digite uma palavra ou frase">
    <button onclick="verificar()">Verificar</button>

    <script>
        function verificar() {
            let frase = document.getElementById('frase').value.toLowerCase().replace(/[^a-z0-9]/g, '');
            let reverso = frase.split('').reverse().join('');
            alert(frase === reverso ? "Palíndromo detectado!" : "Não é um palíndromo.");
        }
    </script>

</body>
</html>
