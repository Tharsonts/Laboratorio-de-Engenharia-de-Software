<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Palíndromo</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        input[type="text"] {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 3px solid #61dafb;
            border-radius: 10px;
            background-color: #20232a;
            color: #ffffff;
            margin-bottom: 20px;
            outline: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        input[type="text"]:focus {
            background-color: #3a3f47;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 3px solid #61dafb;
            border-radius: 10px;
            background-color: #20232a;
            color: #61dafb;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #61dafb;
            color: #20232a;
        }
    </style>
</head>
<body>

    <h1>Teste de Palíndromo</h1>
    <input type="text" id="frase" placeholder="Digite uma palavra ou frase">
    <button id="btnVerificar">Verificar</button>

    <script>
        class Palindromo {
            constructor(frase) {
                this.frase = frase;
            }

            formatarFrase() {
                return this.frase.toLowerCase().replace(/[^a-z0-9]/g, '');
            }

            verificar() {
                const fraseFormatada = this.formatarFrase();
                const reverso = fraseFormatada.split('').reverse().join('');
                return fraseFormatada === reverso;
            }

            mostrarResultado() {
                alert(this.verificar() ? "Palíndromo detectado!" : "Não é um palíndromo.");
            }
        }

        function verificarPalindromo() {
            const frase = document.getElementById('frase').value;
            const palindromo = new Palindromo(frase);
            palindromo.mostrarResultado();
        }

        document.getElementById('btnVerificar').addEventListener('click', verificarPalindromo);
    </script>

</body>
</html>
