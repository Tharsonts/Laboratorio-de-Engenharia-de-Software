<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Data</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        p {
            font-size: 1.8rem;
            padding: 15px 30px;
            border: 3px solid #61dafb;
            border-radius: 15px;
            background-color: #20232a;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        p:hover {
            background-color: #61dafb;
            color: #20232a;
        }
    </style>
</head>
<body>

    <div>
        <h1>Data Atual:</h1>
        <p id="data"></p>
    </div>

    <script>
        class DataAtual {
            constructor() {
                this.date = new Date();
            }

            formatarData() {
                const diasDaSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
                const meses = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];

                const diaSemana = diasDaSemana[this.date.getDay()];
                const dia = this.date.getDate();
                const mes = meses[this.date.getMonth()];
                const ano = this.date.getFullYear();

                return `${diaSemana}, ${dia} de ${mes} de ${ano}`;
            }
        }

        const dataAtual = new DataAtual();
        document.getElementById('data').textContent = dataAtual.formatarData();
    </script>
</body>
</html>
